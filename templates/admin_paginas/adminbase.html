<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    a {
        text-decoration: none;
    }
    .font-weight-bold {
        font-weight: bold;
    }
    .text-right {
        text-align: right;
    }
    body {
        background-color: #cfcfcf;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand font-weight-bold text-right text-success" style="margin-left: 20px;"
            href="{% url 'ecommerceapp:home' %}">Master Sport's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link font-weight-bold text-dark" href="{% url 'ecommerceapp:adminhome' %}"> Home </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark"
                        href="{% url 'ecommerceapp:adminpedidolist' %}">Todos os Pedidos</a>
                </li>
            </ul>
        </div>
    </nav>
    
    {% block content %}

    {% endblock %}
</body>
</html>
