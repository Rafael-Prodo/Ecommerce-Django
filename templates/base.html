<!DOCTYPE html>
<html long="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .text-right {
        text-align: right;
    }

    .font-weight-bold {
        font-weight: bold;
    }

    a {
        text-decoration: none;
    }

    body {
        background-image: url('/media/background/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand font-weight-bold text-right text-success" style="margin-left: 20px;"
            href="{% url 'ecommerceapp:home' %}">Master Sport's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link font-weight-bold text-dark" href="{% url 'ecommerceapp:home' %}"> Home </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark"
                        href="{% url 'ecommerceapp:todosprodutos' %}">Categorias</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark" href="{% url 'ecommerceapp:meucart' %}">Carrinho</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle font-weight-bold text-dark" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Minha Conta
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if request.user.cliente %}

                        <a class="dropdown-item" href="{% url 'ecommerceapp:clienteperfil' %}">Meu Perfil</a>
                        <a class="dropdown-item" href="{% url 'ecommerceapp:clientesair' %}">Sair</a>

                        {% else %}
                        <a class="dropdown-item" href="{% url 'ecommerceapp:clienteregistrar' %}">Registrar</a>
                        <a class="dropdown-item" href="{% url 'ecommerceapp:clienteentrar' %}">Entrar</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
            <form class="d-flex ms-auto me-3" action="{% url 'ecommerceapp:pesquisar' %}" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Produtos" aria-label="Pesquisar Produtos"
                    name="keyword" required>
                <button class="btn btn-primary" style="margin-left: 10px;" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
